<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Louis' Wordle Clone</title>

  <link rel="stylesheet" href="style.css">
  <script src='main.js'></script>
</head>
<body>
  <div class="container">
    <div class="title-section">
       <h1>Welcome to Louis' Wordle!</h1>
      <p>Enter a 5-letter word and press enter.</p>
      <p><span style='color: green;'>Green</span> letters are both the correct letter and in the correct place.</p>
      <p><span style='color: yellow;'>Yellow</span> letters are the correct letter but in the wrong place.</p>
      <p><span style='color: grey;'>Grey</span> letters are not in the word at all.</p>
      <h3>Good Luck!</h3>
    </div>
    <div class="board-section">

    </div>



  </div>

</body>
